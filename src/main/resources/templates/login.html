<!DOCTYPE html>
<html lang="es" class="box-border">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Nojira | Inicio de sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-inter flex items-center justify-center h-screen w-full bg-stone-100">
    <!-- Login -->
    <div class="w-11/12 sm:w-9/12 md:w-7/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 bg-white rounded-lg shadow-2xl py-10 px-4 m-3 sm:px-12 md:px-14 md:py-10 lg:p-16 xl:p-20 2xl:px-30 2xl:py-34 space-y-4 2xl:space-y-10">
            <div class="flex justify-center gap-x-.5 my-4">                    
                <svg class="w-14 text-purple-700 dark:text-purple-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17v1a.97.97 0 0 1-.933 1H1.933A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2M6 1v4a1 1 0 0 1-1 1H1m13.14.772 2.745 2.746M18.1 5.612a2.086 2.086 0 0 1 0 2.953l-6.65 6.646-3.693.739.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z"/>
                </svg>
                <span class="font-black text-purple-700 text-6xl">Nojira</span>
            </div>

            <div class="text-center">
                <span class="font-medium text-gray-400 text-3xl">Inicio de sesión</span>
            </div>
            
            <!-- lgin form -->
            <form method="POST" th:action="@{/auth/login}" class="mt-7">
                <div class="input-container">
                    <label for="username" class="block text-sm font-medium text-gray-900 mb-2 mt-4" >Correo electrónico: </label>
                    <div class="relative">
                        <svg class="absolute top-4 left-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M9.12389 9.94822L9.13494 9.94034L9.14554 9.93186L14.1667 5.91868V11.4223C14.1667 11.6081 14.0879 11.794 13.935 11.9367C13.781 12.0805 13.5651 12.1667 13.3334 12.1667H2.66671C2.43499 12.1667 2.21911 12.0805 2.06506 11.9367C1.91217 11.794 1.83337 11.6081 1.83337 11.4223V5.91843L6.88728 9.95619L6.89947 9.96592L6.91223 9.97488C7.22633 10.1952 7.60456 10.3114 7.98966 10.3107L7.99134 10.3107C8.39736 10.3086 8.79502 10.183 9.12389 9.94822ZM2.87574 3.83337H13.1243L8.00004 7.92869L2.87574 3.83337Z" fill="#6B7280" stroke="#6B7280"/>
                        </svg>     
                        <input id="username" name="username" type="email" placeholder="Correo electrónico" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-3 px-10"/>
                        <button
                            class="close-btn absolute bottom-4 right-3 pr-0 bg-transparent hidden"
                            type="button"
                        >
                            <svg
                            aria-hidden="true"
                            class="w-3 h-3 text-gray-800 dark:text-gray-500"
                            fill="currentColor"
                            viewBox="0 0 20 16"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1"
                            />
                          </svg>
                        </button>
                    </div>
                </div>
                
                <div class="input-container">
                    <label for="password" class="block text-sm font-medium text-gray-900 mb-2 mt-4">Contraseña: </label>
                    <div class="relative">
                        <svg class="absolute top-4 sm:top-3.5 left-4" xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                            <path d="M10.5 6.7V7.2H11H12C12.237 7.2 12.4551 7.28522 12.6083 7.42312C12.7598 7.55945 12.8333 7.73237 12.8333 7.9V13.3C12.8333 13.4676 12.7598 13.6405 12.6083 13.7769C12.4551 13.9148 12.237 14 12 14H4.00001C3.76298 14 3.5449 13.9148 3.39168 13.7769C3.2402 13.6405 3.16667 13.4676 3.16667 13.3V7.9C3.16667 7.73237 3.2402 7.55945 3.39168 7.42312C3.5449 7.28522 3.76298 7.2 4.00001 7.2H5.00001H5.50001V6.7V5.2C5.50001 4.63454 5.74913 4.0801 6.21317 3.66246C6.67895 3.24326 7.32095 3 8 3C8.67906 3 9.32106 3.24326 9.78684 3.66246L10.115 3.29788L9.78684 3.66246C10.2509 4.0801 10.5 4.63454 10.5 5.2V6.7ZM7.19412 12.2959L7.5286 11.9243L7.19412 12.2959C7.41597 12.4956 7.7066 12.6 8 12.6C8.29341 12.6 8.58404 12.4956 8.80589 12.2959L8.47141 11.9243L8.80589 12.2959C9.02948 12.0947 9.16667 11.8098 9.16667 11.5V9.7C9.16667 9.39024 9.02948 9.10532 8.80589 8.90409C8.58404 8.70442 8.29342 8.6 8 8.6C7.70659 8.6 7.41597 8.70442 7.19412 8.90409C6.97053 9.10532 6.83334 9.39024 6.83334 9.7V11.5C6.83334 11.8098 6.97053 12.0947 7.19412 12.2959ZM9.66667 7.2H10.1667V6.7V5.2C10.1667 4.65155 9.92413 4.13771 9.513 3.76769C9.10361 3.39924 8.55863 3.2 8 3.2C7.44138 3.2 6.8964 3.39924 6.48701 3.76769C6.07588 4.13771 5.83334 4.65155 5.83334 5.2V6.7V7.2H6.33334H9.66667Z" fill="#6B7280" stroke="#6B7280"/>
                        </svg>

                        <input id="password" name="password" type="password" placeholder="Contraseña" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-3 px-10"/>
                        <button
                                class="close-btn absolute bottom-4 right-3 pr-0 bg-transparent hidden"
                                type="button"
                            >
                                <svg
                                aria-hidden="true"
                                class="w-3 h-3 text-gray-800 dark:text-gray-500"
                                fill="currentColor"
                                viewBox="0 0 20 16"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="m-4 text-gray-400 dark:text-gray-400 text-xs font-normal space-y-4">
                    <a href="#" class="hover:underline dark:text-primary-500">¿Olvidaste tu contraseña?</a>
                
                    <p class="">¿No tienes una cuenta?
                        <a href="/auth/signup" class=" hover:underline dark:text-primary-500">Registrate aquí</a>
                    </p>
                </div>

                <div class="flex justify-center mt-4">
                    <input type="submit" value="Iniciar sesión" class=" cursor-pointer w-full sm:w-2/3 md:w-1/2 lg:w-1/3 2xl:w-1/4 bg-purple-700 text-white font-medium text-sm rounded-lg text-center py-2.5 px-5 md:px-2 lg:px-1 xl:px-0 mt-4">
                </div>
            </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script th:src="@{/signup.js}"></script>
</body>
</html>
