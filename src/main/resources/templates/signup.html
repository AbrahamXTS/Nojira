<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Nojira | Registro de usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-stone-100">
    <div class="flex items-center justify-center h-screen">
      <div
        class="w-11/12 sm:w-9/12 md:w-7/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 bg-white rounded-lg shadow-2xl p-5 m-3 sm:px-12 md:px-14 md:py-10 lg:p-16 xl:p-19 2xl:px-30 2xl:py-34 space-y-4 2xl:space-y-10"
      >
        <form class="space-y-5" method="POST" th:action="@{/auth/signup}">
          <h5
            class="text-3xl text-center font-bold text-purple-700 dark:text-purple-700"
          >
            ¡Bienvenido a Nojira!
          </h5>

          <div class="input-container">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              for="fullName"
              >Nombre</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-1 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-4 h-4 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                  />
                </svg>
              </div>
              <input
                id="fullName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-1.5 dark:bg-purple-5 dark:border-gray-400 dark:placeholder-gray-400 dark:text-black dark:focus:ring-purple-400 dark:focus:border-purple-400"
                name="fullName"
                placeholder="Nombre"
                type="text"
                th:value="${fullName != null ? fullName : ''}"
              />
              <button
                class="close-btn absolute inset-y-0 right-3 flex items-center pr-0 bg-transparent hidden"
                type="button"
              >
                <svg
                  aria-hidden="true"
                  class="w-3 h-3 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                  />
                </svg>
              </button>
            </div>
            <div
              th:if="${fullNameError}"
              class="mt-2 text-sm text-red-800 dark:text-red-400"
              role="alert"
            >
              <p th:text="${fullNameError}"></p>
            </div>
          </div>

          <div class="input-container">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              for="email"
              >Correo electrónico</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-1 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 27 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                  />
                  <path
                    d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                  />
                </svg>
              </div>
              <input
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-1.5 dark:bg-purple-5 dark:border-gray-400 dark:placeholder-gray-400 dark:text-black dark:focus:ring-purple-400 dark:focus:border-purple-400"
                name="email"
                placeholder="Correo electrónico"
                type="text"
                th:value="${email != null ? email : ''}"
              />
              <button
                class="close-btn absolute inset-y-0 right-3 flex items-center pr-0 bg-transparent hidden"
                type="button"
              >
                <svg
                  aria-hidden="true"
                  class="w-3 h-3 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                  />
                </svg>
              </button>
            </div>
            <div
              th:if="${emailError}"
              class="mt-2 text-sm text-red-800 dark:text-red-400"
              role="alert"
            >
              <p th:text="${emailError}"></p>
            </div>
          </div>

          <div class="input-container">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              for="password"
              >Contraseña</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-1 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 27 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z"
                  />
                </svg>
              </div>
              <input
                id="password"
                name="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-1.5 dark:bg-purple-5 dark:border-gray-400 dark:placeholder-gray-400 dark:text-black dark:focus:ring-purple-400 dark:focus:border-purple-400"
                placeholder="Contraseña"
                type="password"
              />
              <button
                class="close-btn absolute inset-y-0 right-3 flex items-center pr-0 bg-transparent hidden"
                type="button"
              >
                <svg
                  aria-hidden="true"
                  class="w-3 h-3 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="input-container">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              for="confirm-password"
              >Confirma tu contraseña</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-1 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 27 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z"
                  />
                </svg>
              </div>
              <input
                id="confirm-password"
                name="confirm-password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-1.5 dark:bg-purple-5 dark:border-gray-400 dark:placeholder-gray-400 dark:text-black dark:focus:ring-purple-400 dark:focus:border-purple-400"
                placeholder="Confirmar contraseña"
                type="password"
              />
              <button
                class="close-btn absolute inset-y-0 right-3 flex items-center pr-0 bg-transparent hidden"
                type="button"
              >
                <svg
                  aria-hidden="true"
                  class="w-3 h-3 text-gray-800 dark:text-gray-500"
                  fill="currentColor"
                  viewBox="0 0 20 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                  />
                </svg>
              </button>
            </div>
            <div
              th:if="${emptyFieldError}"
              class="mt-2 text-sm text-red-800 dark:text-red-400"
              role="alert"
            >
              <p th:text="${emptyFieldError}"></p>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              class="mt-2 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-purple-700 dark:hover-bg-purple-800 dark:focus:ring-purple-800 w-full sm:w-auto"
              type="submit"
            >
              Registrar
            </button>
          </div>

          <div
            class="text-sm font-medium text-gray-500 dark:text-gray-400 text-center"
          >
            Ya tienes una cuenta?
            <a
              class="text-blue-700 hover:underline dark:text-blue-500"
              href="/auth/login"
              >Inicia sesión</a
            >
          </div>
        </form>
      </div>
    </div>

    <div
      th:if="${successful}"
      class="w-full h-screen opacity-0 transition-opacity bg-black/10 fixed z-10 top-0 right-0 flex justify-center items-center"
      id="modal"
    >
      <div
        class="w-11/12 max-w-2xl min-h-96 bg-white flex justify-center items-center gap-10 flex-col py-10 px-4 relative"
      >
        <button type="button" class="absolute top-4 right-4 close-btn">
          <svg
            class="w-4 text-gray-400 hover:text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
        <svg
          class="w-14 text-purple-700"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 16 12"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5.917 5.724 10.5 15 1.5"
          />
        </svg>

        <div class="text-center">
          <p class="font-bold text-2xl">Registro Exitoso</p>
          <p class="text-lg mt-2 w-5/6 mx-auto">
            <span class="text-purple-700"
              >¡Gracias por registrarte con nosotros!</span
            >
            Por favor, verifica tu cuenta a través del correo proporcionado para
            poder utilizar la app
          </p>
        </div>
        <button
          type="button"
          href="/auth/login"
          class="close-btn w-6/12 text-center sm:w-auto focus:outline-none cursor-pointer text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-10 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Cerrar
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script th:src="@{/signup.js}"></script>
    <script th:src="@{/modal.js}"></script>
  </body>
</html>
